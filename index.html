<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            margin-top: 20%;
        }
        .hidden {
            display: none;
        }
        .lime-bg {
            background-color: lime;
            color: black;
        }
        .name {
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>

    <button id="startButton" onclick="start()">Click Me</button>

    <div id="content" class="hidden">
        <p class="name" onclick="clearPage()">üê± Aaryan</p>
        <p class="name" onclick="clearPage()">üòé Aman</p>
    </div>

    <div id="message" class="hidden">
        <h1> Kaisa laga ye web page? </h1>
    </div>

    <script>
        function start() {
            document.body.classList.add("lime-bg");
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");
        }

        function clearPage() {
            document.getElementById("content").classList.add("hidden");
            document.getElementById("message").classList.remove("hidden");
        }
    </script>

</body>
</html>
